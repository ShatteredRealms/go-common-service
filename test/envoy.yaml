static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 9091
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          access_log:
          - name: envoy.access_loggers.stdout
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
          codec_type: auto
          stat_prefix: ingress_http
          route_config:
            typed_per_filter_config:
              envoy.filters.http.cors:
                "@type": type.googleapis.com/envoy.extensions.filters.http.cors.v3.CorsPolicy
                allow_origin_string_match:
                # - prefix: "*"
                - safe_regex:
                    regex: \*
                allow_methods: "GET, POST, PUT, DELETE, OPTION"
                expose_headers: "grpc-message, grpc-status"
                allow_headers: "keep-alive, user-agent, cache-control, content-type, content-transfer-encoding, x-accept-content-transfer-encoding, x-accept-response-streaming, x-user-agent, x-grpc-web, grpc-timeout, authorization"
            name: local_route
            virtual_hosts:
            - name: service
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/character/"
                route:
                  prefix_rewrite: "/"
                  cluster: character_service
                  timeout: 0s
              - match:
                  prefix: "/gameserver/"
                route:
                  prefix_rewrite: "/"
                  cluster: gameserver_service
                  timeout: 0s
              - match:
                  prefix: "/chat/"
                route:
                  prefix_rewrite: "/"
                  cluster: chat_service
                  timeout: 0s
          http_filters:
          - name: envoy.filters.http.http1bridge
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.grpc_http1_bridge.v3.Config
              upgrade_protobuf_to_grpc: true
          # - name: envoy.filters.http.grpc_http1_reverse_bridge
          #   typed_config:
          #     "@type": type.googleapis.com/envoy.extensions.filters.http.grpc_http1_reverse_bridge.v3.FilterConfig
          #     content_type: application/grpc+proto
          - name: envoy.filters.http.grpc_web
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.grpc_web.v3.GrpcWeb
          - name: envoy.filters.http.cors
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.cors.v3.Cors
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
      transport_socket:
        name: envoy.transport_sockets.tls
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
          common_tls_context:
            alpn_protocols: h2
            tls_certificates:
            - certificate_chain: {filename: "localhost.pem"}
              private_key: {filename: "localhost.pem"}

  clusters:
  - name: character_service
    connect_timeout: 0.25s
    type: LOGICAL_DNS
    lb_policy: round_robin
    dns_lookup_family: V4_ONLY
    typed_extension_protocol_options:
      envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
        "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
        explicit_http_config:
          http2_protocol_options: {}
    load_assignment:
      cluster_name: character
      endpoints:
      - lb_endpoints:
          - endpoint:
              address:
                socket_address:
                  address: "host.docker.internal"
                  port_value: 8081
  - name: gameserver_service
    connect_timeout: 0.25s
    type: LOGICAL_DNS
    dns_lookup_family: V4_ONLY
    lb_policy: round_robin
    typed_extension_protocol_options:
      envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
        "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
        explicit_http_config:
          http2_protocol_options: {}
    load_assignment:
      cluster_name: gamesever
      endpoints:
      - lb_endpoints:
          - endpoint:
              address:
                socket_address:
                  address: "host.docker.internal"
                  port_value: 8082
  - name: chat_service
    connect_timeout: 0.25s
    type: LOGICAL_DNS
    dns_lookup_family: V4_ONLY
    lb_policy: round_robin
    typed_extension_protocol_options:
      envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
        "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
        explicit_http_config:
          http2_protocol_options: {}
    load_assignment:
      cluster_name: chat
      endpoints:
      - lb_endpoints:
          - endpoint:
              address:
                socket_address:
                  address: "host.docker.internal"
                  port_value: 8180

